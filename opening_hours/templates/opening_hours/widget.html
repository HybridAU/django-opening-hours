<script type="text/javascript" src="{{STATIC_URL}}opening_hours/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}opening_hours/widget.js"></script>
<script type="text/javascript">
var json = '{"mo": [["10:00", "12:00"],["13:00", "20:00"]], "tu": [["10:00", "20:00"]], "we": [["10:00", "12:00"],["13:00", "20:00"]], "th": [["10:00", "20:00"]], "fr": [["10:00", "12:00"],["13:00", "20:00"]], "sa": [["10:00", "20:00"]], "su": [["10:00", "12:00"],["13:00", "20:00"]]}';
json = JSON.parse(json);

function add(json, day) {
    json[day].push(["", ""]);
    $(".ajax").remove();
    init(json)
}

function init(json){
        ["mo", "tu", "we", "th", "fr", "sa", "su"].forEach(function (day) {
            for (l = 0; l < json[day].length; l++) {
                $("."+day).append("<td class=\"ajax\"><input type=\"text\" id=\""+day+"_"+l+"_from\" name=\""+day+"_"+l+"_from\" value=\""+json[day][l][0]+"\"></td><td class=\"ajax\"><input type=\"text\" id=\""+day+"_"+l+"_to\" name=\""+day+"_"+l+"_to\" value=\""+json[day][l][1]+"\"></td>")
            }
            $("."+day).append("<td class=\"ajax\"><a href=\"#\" onclick=\"add(json, '"+day+"');\"><img src=\"{{STATIC_URL}}admin/img/icon_addlink.gif\"></a></td>");
        });
    }

$(document).ready(function(){
    init(json);
})
</script>
<table>
    <tr class="mo">
        <td>Mo</td>
    </tr>
    <tr class="tu">
        <td>Tu</td>
    </tr>
    <tr class="we">
        <td>We</td>
    </tr>
    <tr class="th">
        <td>Th</td>
    </tr>
    <tr class="fr">
        <td>Fr</td>
    </tr>
    <tr class="sa">
        <td>Sa</td>
    </tr>
    <tr class="su">
        <td>Su</td>
    </tr>
</table>
