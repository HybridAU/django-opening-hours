<script type="text/javascript" src="{{STATIC_URL}}opening_hours/jquery-1.9.1.min.js"></script>
<style type="text/css">
.time {
    width: 40px;
}

.hover { cursor: hand; cursor: pointer; }
</style>
<script type="text/javascript">

function is_time(val){
    return val.match(/\d+:\d+/) != null && val.match(/\d+:\d+/).length == 1 && val.match(/\d+:\d+/)[0] == val;
}

function get_json() {
    return JSON.parse($("#{{name}}_input_out").val());
}

function set_json(json) {
    $("#{{name}}_input_out").val(JSON.stringify(json));
}

function add(day) {
    json = get_json()
    json[day].push(["", ""]);
    $(".{{name}}_ajax").remove();
    set_json(json);
    loads(json);

}

function rm(day) {
    json = get_json()
    if(confirm('remove this opening hours?')) {
        json[day].pop();
        $(".{{name}}_ajax").remove();
        set_json(json);
        loads(json);
    }
}

function dumps(){
    json = get_json();
    ["mo", "tu", "we", "th", "fr", "sa", "su"].forEach(function (day) {
        json[day+"_note"] = $("#"+day+"_note").val();
        for (l = 0; l < json[day].length; l++) {
            val = $("#"+day+"_"+l+"_from").val();
            json[day][l][0] = val;
            if (is_time(val)){
                $("#"+day+"_"+l+"_from").attr("style", "border: 1px solid #ccc;");
            }
            else {
                $("#"+day+"_"+l+"_from").attr("style", "border: 1px solid red;");
            }

            val = $("#"+day+"_"+l+"_to").val();
            json[day][l][1] = val;
            if (is_time(val)){
                $("#"+day+"_"+l+"_to").attr("style", "border: 1px solid #ccc;");
            }
            else {
                $("#"+day+"_"+l+"_to").attr("style", "border: 1px solid red;");
            }
        }
    });
    set_json(json);
}

function loads(){
    json = get_json();
    ["mo", "tu", "we", "th", "fr", "sa", "su"].forEach(function (day) {
        if (! $("."+day).length) {
            $("#{{name}}_opening_hours_table").append("<tr class=\""+day+"\"></tr>");
        }
        for (l = 0; l < json[day].length; l++) {
            $("."+day).append("<td class=\"{{name}}_ajax\"><input type=\"text\" id=\""+day+"_"+l+"_from\" name=\""+day+"_"+l+"_from\" value=\""+json[day][l][0]+"\" class=\"time\"></td><td class=\"{{name}}_ajax\"><input type=\"text\" id=\""+day+"_"+l+"_to\" name=\""+day+"_"+l+"_to\" value=\""+json[day][l][1]+"\" class=\"time\"></td>")
        }
        $("."+day).append("<td class=\"{{name}}_ajax\" colspan=\"10\"><input type=\"text\" id=\""+day+"_note\" value=\""+json[day+"_note"]+"\" placeholder=\"note\">&nbsp;<img class=\"hover\" onclick=\"add('"+day+"');\" src=\"{{STATIC_URL}}admin/img/icon_addlink.gif\"></a>&nbsp;<img  class=\"hover\" onclick=\"rm('"+day+"');\" src=\"{{STATIC_URL}}admin/img/icon-no.gif\"></td>");
    });
    set_json(json);
}

$(document).ready(function(){
    $("#{{name}}_input_out").val($("#{{name}}_input_in").val())
    loads();
    setInterval(dumps, 100);
})
</script>
